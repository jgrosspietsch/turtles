  <ellipse cx="80" cy="100" rx="10" ry="5" fill="green" />
  <ellipse cx="120" cy="100" rx="10" ry="5" fill="green" />
  <ellipse cx="70" cy="120" rx="10" ry="5" fill="green" />
  <ellipse cx="130" cy="120" rx="10" ry="5" fill="green" />
  <!-- Turtle tail -->
