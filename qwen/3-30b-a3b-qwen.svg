<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Turtle shell -->
  <path d="M50,100 
           C50,130 150,130 150,100 
           C150,70 50,70 50,100 Z" 
        fill="#8B4513" />

  <!-- Turtle head -->
  <circle cx="60" cy="90" r="10" fill="#A0522D" />

  <!-- Turtle eyes -->
  <circle cx="65" cy="85" r="3" fill="white" />
  <circle cx="65" cy="85" r="1.5" fill="black" />

  <!-- Front left leg -->
  <polygon points="70,100 75,110 65,110" fill="#A0522D" />

  <!-- Front right leg -->
  <polygon points="130,100 135,110 125,110" fill="#A0522D" />

  <!-- Back left leg -->
  <polygon points="60,110 65,120 55,120" fill="#A0522D" />

  <!-- Back right leg -->
  <polygon points="140,110 145,120 135,120" fill="#A0522D" />

  <!-- Shell pattern (optional) -->
  <path d="M60,90 
           Q70,80 80,90 
           Q70,100 60,90 Z" 
        fill="#CD853F" />
  <path d="M120,90 
           Q130,80 140,90 
           Q130,100 120,90 Z" 
        fill="#CD853F" />
</svg>